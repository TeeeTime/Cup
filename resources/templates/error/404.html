<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container">
        <h1 class="title" style="font-size: 6rem; margin-bottom: 0;">404</h1>
        
        <p class="subtitle" style="color: #f04747; margin-top: 0;">
            Oops! That page doesn't exist.
        </p>

        <p style="margin-bottom: 2rem; color: #99aab5;">
            The link you followed might be broken, or the page may have been moved.
        </p>

        <button onclick="window.location.href='/'">Back to Home</button>
    </div>

</body>
</html>
